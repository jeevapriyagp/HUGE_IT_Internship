<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse Array & Sum Evens</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Reverse Array & Sum Even Numbers</h1>

  <p>Enter numbers separated by commas (e.g. 1,2,3,4):</p>
  <input type="text" id="arrayInput" placeholder="Enter array elements here">

  <button onclick="processArray()">Reverse & Sum</button>

  <div class="output">
    <p>Reversed Array: <span id="reversed"></span></p>
    <p>Sum of Even Numbers: <span id="evenSum"></span></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
