<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Advanced Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h2>Enter your Details below in the Form</h2>
    <form id="myForm" novalidate>
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" id="name" required />
            <div id="nameError" class="error"></div>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required />
            <div id="emailError" class="error"></div>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" required />
            <div id="passwordError" class="error"></div>
        </div>

        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" required />
            <div id="confirmPasswordError" class="error"></div>
        </div>
          
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Female" /> Female
            <div id="genderError" class="error"></div>
        </div>
          
        <div class="form-group">
            <label>Hobbies:</label>
            <input type="checkbox" name="hobbies" value="Reading" /> Reading
            <input type="checkbox" name="hobbies" value="Music" /> Music
            <input type="checkbox" name="hobbies" value="Sports" /> Sports
            <div id="hobbiesError" class="error"></div>
        </div>
          
        <div class="form-group">
            <label>Country:</label>
            <select id="country" required>
                <option value="">Select</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Australia</option>
            </select>
            <div id="countryError" class="error"></div>
        </div>
          
        <div class="form-group">
            <label>Bio:</label>
            <textarea id="bio" rows="4"></textarea>
        </div>
          
        <div class="form-group">
            <label>Profile Picture (jpg/png, max 2MB):</label>
            <input type="file" id="profilePic" accept="image/png, image/jpeg" />
            <div id="profilePicError" class="error"></div>
        </div>
          
        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
